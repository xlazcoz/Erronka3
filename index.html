    <script>
        
        document.addEventListener("DOMContentLoaded", () => {
            const carrusel = document.querySelector(".carrusel-imagenes");
            const imagens = document.querySelectorAll(".imagen");
            const btnSiguiente = document.querySelector(".derecha");
            const btnAnterior = document.querySelector(".izquierda");

            let contador = 0;
            const totalimagens = imagens.length;

            function moverCarrusel(nuevoIndice) {
                if (nuevoIndice < 0) {
                    contador = totalimagens - 1;
                } else if (nuevoIndice >= totalimagens) {
                    contador = 0;
                } else {
                    contador = nuevoIndice;
                }

                
                carrusel.style.transform = `translateX(-${contador * 100}%)`;
            }

            
            setInterval(() => moverCarrusel(contador + 1), 5000);
        });
    </script>
